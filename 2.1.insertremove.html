<html>
<head>
    <meta chartset="utf-8">
    <title>HelloWorld</title>
</head>
<body>
    <h1>this is a cat.</h1>
    <h1>this is a dog.</h1>
    <h1>I like cat.</h1>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript">
    setTimeout(function(){
        var body = d3.select("body");
        var h1 = body.select("h1");
        var all_h1 = body.selectAll("h1");

        h1.style("color","red");
        all_h1.style("font-size","9px");

        var new_h1 = body.append("h1");
        new_h1.text("Appended new h1");

        setTimeout(function(){new_h1.remove();}, 1000);
    },1000);
    </script>
</body>
</html>
